<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display and Visibility</title>
  </head>
  <style>
    .box div {
      width: 200px;
      height: 100px;
    }
    #box1 {
      background-color: red;
    }

    #box2 {
      background-color: green;
      display: none;
    }
    #box3 {
      background-color: blue;
      visibility: hidden;
    }
    #box4 {
      background-color: yellow;
    }
  </style>
  <body>
    <div class="box">
      <div id="box1"></div>
    </div>
    <div class="box">
      <div id="box2"></div>
    </div>
    <div class="box">
      <div id="box3"></div>
    </div>
    <div class="box">
      <div id="box4"></div>
    </div>
  </body>
</html>
