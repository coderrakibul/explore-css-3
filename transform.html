<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is transform</title>
    <style>
      .container,
      .inner {
        width: 150px;
        height: 150px;
        border:2px solid red;
      }
      .container {
        background-color: red;
      }
      .inner {
        background-color: black;
        transform: scale(.6) rotate(45deg) translate(50px, 40px);
      }
    </style>
  </head>
  <body>
    <h1>Transform I am coming</h1>
    <div class="container">
      <div class="inner">box-1</div>
    </div>
    <div class="container">
      <div class="inner">box-2</div>
    </div>
    <div class="container">
      <div class="inner">box-3</div>
    </div>
  </body>
</html>
